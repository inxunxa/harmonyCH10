<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      Post New Message
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" [fullscreen]="true">

  <ion-card>

    <ion-card-header>
      <ion-card-title>New Message</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item class="ion-no-padding">
        <ion-label position="stacked">Your Message:</ion-label>
        <ion-input [(ngModel)]="message" name="message"></ion-input>
      </ion-item>

      <ion-item class="ion-no-padding">
        <ion-label position="stacked">Image url:</ion-label>
        <ion-input [(ngModel)]="imageUrl" name="imageUrl"></ion-input>
      </ion-item>

      <ion-button (click)="onPost()" color="primary">
        Post message
        <ion-icon name="paper-plane-outline"></ion-icon>
      </ion-button>
    </ion-card-content>

  </ion-card>
  
</ion-content>
